name: Check pull request

on:
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - uses: actions/setup-go@v3
      with:
        go-version: '>=1.17.0'

    - name: Run tests
      run: make test

    - name: Build Docker image
      run: make image
